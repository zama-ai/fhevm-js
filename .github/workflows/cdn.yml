on:
  release:
    types: [released]

jobs:
  publish:
    permissions:
      id-token: 'write'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22.x
      - run: npm ci
      - run: npm test
      - run: BASE_PATH=https://cdn.zama.ai/httpz/$(node -p "require('./package.json').version")/ npm run build
      # todo push on S3
